<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Form</title>
</head>
<body>
    <h4>Here is how to make a form.</h4>
    <div style="border:solid black; width:1000px; height:900px; padding:5%">
        <h1 style="text-align:center; color:crimson"> Sports Registration Form </h1>
    <form style="background-color: gainsboro;">
        <label for="Name"
        style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >1. Student Name:
        <input type="Name" placeholder="Enter your name here">
    </label>
        <br>
        <br>
        <label for="College"
        style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >2. College Name:
        <input type="College Name" placeholder="Enter college name here">
    </label>
        <br>
        <br>
        <label for="Year"
        style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >3. Year:
        <input type="radio" name="y" value="1st"> 1st
        <input type="radio" name="y" value="2nd"> 2nd
        <input type="radio" name="y" value="3rd"> 3rd
        <input type="radio" name="y" value="4th"> 4th
    </label>
        <br>
        <br>
        <label for="Branch"
        style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >4. Branch Name <br>
        <input type="radio" name="x" value="CSE-Main"> CSE-Main <br>
        <input type="radio" name="x" value="CSE-AIML"> CSE-AIML <br>
        <input type="radio" name="x" value="CSE-CS"> CSE-CS <br>
        <input type="radio" name="x" value="CHE"> CHE <br>
        <input type="radio" name="x" value="ME"> ME <br>
        <input type="radio" name="x" value="ECE"> ECE <br>
        <input type="radio" name="x" value="EE"> EE <br> 
    </label>
        <br>
        <label for="DOB"
        style="display:black; margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >5. Date of Birth:
        <input type="date">
    </label>
        <br>
        <br>
        <label for="Email"
        style="display:black; margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >6. Your email:
        <input type="Email">
    </label>
        <br>
        <br>
        <label for="Contact No."
        style="display:black; margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >7. Contact No.
        <input type="tel">
    </label>
        <br>
        <br>
        <label for="sports"
        style="display:black; margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >8. Which sports do you prefer? <br>
        <input type="checkbox" value="cricket"> Cricket <br>
        <input type="checkbox" value="football"> Football <br>
        <input type="checkbox" value="badminton"> Badminton <br>
        <input type="checkbox" value="chess"> Chess <br>
        <input type="checkbox" value="swimming"> Swimming <br>
        <input type="checkbox" value="table tennis"> Table Tennis <br>
   </label>
        <br>
        <label for="daily exercise."
        style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >9. Do you do exercise regularly?
        <input type="radio" name="y/n" value="yes"> Yes
        <input type="radio"name="y/n" value="no"> No
    </label>
    <br>
    <br>
    </label>
        <label for="Competition"
        style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
        >10. Have you ever played any sports at National Level?
        <input type="radio" name="y/n" value="yes"> Yes
        <input type="radio" name="y/n" value="no"> No
    </label>
    <br>
    <br>
    <label for="certificates"
    style="margin:18px;font-size:20px;font-weight:bold; color:black;text-align:center"
    >11. Submit your certificates (if any):
    <input type="file"
    </label>
    <br>
    <br>
    <button>Submit</button>
    <input type="reset">
    </form>
</div>
</body>
</html>
